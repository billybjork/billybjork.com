{% if is_open %}
    {% if project.video_link %}
    <section class="video-container" style="aspect-ratio: 1.33333 / 1;">
        <video 
            id="video-player-{{ project.id }}"
            class="project-video"
            controls 
            playsinline 
            preload="metadata" 
            fetchpriority="high"
            data-hls-url="{{ project.video_link }}">
        </video>
    </section>
    {% endif %}
    <section class="project-content">
        {{ project.html_content | safe }}
        <footer class="project-links">
            <ul>
                {% if project.youtube_link %}
                <li>
                    <a href="{{ project.youtube_link }}" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                {% endif %}
                <li>
                    <button
                        class="copy-text-link"
                        data-copy-text="{{ request.url }}"
                        data-notification-message="URL copied to clipboard!"
                        aria-label="Share"
                    >
                        <i class="fas fa-share-from-square"></i>
                    </button>                                                                           
                </li>
            </ul>
        </footer>
    </section>
    <button class="close-project" 
            hx-get="/{{ project.slug }}?close=true" 
            hx-target="#details-{{ project.slug }}" 
            hx-swap="innerHTML"
            hx-push-url="/" 
            aria-label="Close project">Ã—</button>
{% endif %}
