<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title Tag with Prefix -->
        <title>
            Billy Bjork{% if page_title %} | {{ page_title }}{% endif %}
        </title>

        <meta name="description" content="{{ page_meta_description if page_meta_description else 'big idea guy' }}">
        
        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Billy Bjork{% if page_title %} | {{ page_title }}{% endif %}">
        <meta property="og:description" content="{{ page_meta_description if page_meta_description else 'big idea guy' }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:image" content="{{ projects[0].sprite_sheet_link if projects else 'default_image_url' }}">

    <!-- Prevent FOUT: hide page until font is ready -->
    <style>.no-fouc body{opacity:0}.fouc-ready body{opacity:1;transition:opacity .1s}</style>
    <script>document.documentElement.classList.add('no-fouc')</script>

    <!-- Preconnect to required origins (must precede preloads) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Async font loading with FOUT prevention -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet';var h=document.documentElement;document.fonts.ready.then(function(){h.classList.remove('no-fouc');h.classList.add('fouc-ready')})">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <style>.no-fouc{opacity:1}</style>
    </noscript>
    <!-- Safety timeout: always show content even if font is slow -->
    <script>setTimeout(function(){var h=document.documentElement;h.classList.remove('no-fouc');h.classList.add('fouc-ready')},400)</script>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ static_url(request, 'css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ static_url(request, 'assets/favicon.ico') }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Billy Bjork RSS Feed" href="/feed.xml">

    {% block additional_head %}{% endblock %}
</head>
<body data-isolation-mode="{{ 'true' if isolation_mode else 'false' }}"
      data-project-url-sync="{{ 'false' if project_url_sync is defined and not project_url_sync else 'true' }}"
      data-hls-js-src="https://cdn.jsdelivr.net/npm/hls.js@1.5.12">
    <header id="main-header">
        <h1><a href="/" class="site-title">Billy Bjork</a></h1>
        <nav>
            <a href="https://www.magicbutton.studio/" class="magic-button-btn" target="_blank" rel="noopener">
                <img src="{{ static_url(request, 'assets/magic-button.webp') }}" alt="Magic Button icon" class="magic-button-icon" fetchpriority="high">
                Magic Button
            </a>
            <a href="/me">Me</a>
        </nav>
    </header>
    <main class="{% block main_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    <!-- Deferred scripts (TypeScript bundles) -->
    <script src="{{ static_url(request, 'js/project-bundle.js') }}" defer></script>
    {% if is_dev_mode %}
    <script src="{{ static_url(request, 'js/edit-bundle.js') }}" defer></script>
    {% endif %}

    {% block additional_scripts %}{% endblock %}
</body>
</html>
