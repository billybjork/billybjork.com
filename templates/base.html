<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billy Bjork{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ request.url_for('static', path='assets/favicon.ico') }}">
    {% block additional_head %}{% endblock %}
</head>
<body data-isolation-mode="{{ 'true' if isolation_mode else 'false' }}">
    <header id="main-header">
        <h1><a href="/" class="site-title">Billy Bjork</a></h1>
        <nav>
            <a href="/about">About</a>
            <a href="https://www.vujade.world/" class="vu-ja-de-btn" target="_blank" rel="noopener">
                <img src="{{ request.url_for('static', path='assets/cube.gif') }}" alt="Cube icon" class="vu-ja-de-icon">
                VU JA DE
            </a>
        </nav>
    </header>
    <main class="{% block main_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ request.url_for('static', path='js/tinymce-init.js') }}"></script>
    <script src="{{ request.url_for('static', path='js/notifications.js') }}"></script>
    <script src="{{ request.url_for('static', path='js/thumbnails.js') }}"></script>
    <script src="{{ request.url_for('static', path='js/project-handling.js') }}"></script>    
    {% block additional_scripts %}{% endblock %}
</body>
</html>
