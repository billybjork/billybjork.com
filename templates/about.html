{% extends "base.html" %}

{% block title %}Billy Bjork - About{% endblock %}

{% block additional_head %}
<!-- Additional head content -->
{% endblock %}

{% block content %}
<section class="about-content">
    {% if about_photo_link %}
    <figure class="about-photo-container">
        <img src="{{ about_photo_link }}" 
            alt="Billy Bjork" 
            class="about-photo"
            {% if about_photo_srcset %}srcset="{{ about_photo_srcset }}"{% endif %}
            {% if about_photo_sizes %}sizes="{{ about_photo_sizes }}"{% endif %}
            width="8050"
            height="5367"
            loading="eager"
            decoding="async"
            fetchpriority="high">
    </figure>
    {% endif %}
    {% if about_content %}
    <section class="about-details">
        {{ about_content | safe }}
    </section>
    {% endif %}
</section>
{% endblock %}
