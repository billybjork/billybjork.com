<aside
    id="infinite-scroll-sentinel-{{ page }}"
    {% if has_more %}
        data-page="{{ page + 1 }}"
        style="height: 100px; text-align: center; padding: 20px;">
        <p>Loading more projects...</p>
    {% else %}
        style="height: 100px; text-align: center; padding: 20px; display: none;">
    {% endif %}
</aside>
