<article class="project-item" data-slug="{{ project.slug }}">
    <header class="project-header" 
            hx-get="/{{ project.slug }}" 
            hx-target="closest .project-item" 
            hx-trigger="click" 
            hx-swap="outerHTML"
            hx-push-url="true">
        <time class="project-date">{{ project.formatted_date }}</time>
        <h2 class="project-name">{{ project.name }}</h2>
    </header>
    <figure class="thumbnail"
         style="background-image: url('{{ project.thumbnail_link }}');"
         data-frames="{{ project.frames }}"
         data-frame-width="{{ project.frame_width }}"
         data-frame-height="{{ project.frame_height }}"
         data-columns="{{ project.columns }}"
         hx-get="/{{ project.slug }}"
         hx-target="closest .project-item"
         hx-trigger="click"
         hx-swap="outerHTML"
         hx-push-url="true">
    </figure>
</article>
