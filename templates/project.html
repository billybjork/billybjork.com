{% if project.video_link_mp4 %}
<section class="video-container">
    <video 
        src="{{ project.video_link_mp4 }}" 
        controls 
        playsinline 
        preload="metadata" 
        fetchpriority="high"
        style="opacity: 0; transition: opacity 0.3s ease-in;">
    </video>
</section>
{% endif %}
<section class="project-details">
    {{ project.html_content | safe }}
</section>

{% if project.youtube_link %}
<nav class="social-links" aria-label="Project social media">
    <ul>
        <li>
            <a href="{{ project.youtube_link }}" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
