{% extends "base.html" %}

{% block content %}
<section class="video-reel">
    {% if reel_video_link %}
    <video 
        id="reel-video-player"
        class="hls-video"
        controls 
        loop
        playsinline 
        preload="metadata" 
        fetchpriority="high"
        data-hls-url="{{ reel_video_link }}">
    </video>
    {% endif %}
</section>
<section id="project-list">
    {% for project in projects %}
        {% set is_open = (open_project and open_project.slug == project.slug) %}
        {% include "project.html" %}
    {% endfor %}
</section>
{% endblock %}
