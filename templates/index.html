<!-- index.html -->
{% extends "base.html" %}

{% block title %}Billy Bjork{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', path='css/home.css') }}">
{% endblock %}

{% block content %}
<section class="video-reel">
    <video controls loop>
        <source src="{{ reel_video_link }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>
<section id="project-list">
    {% for project in projects %}
        <article class="project-item {% if project.highlight_project %}highlight-project{% endif %}">
            <header class="project-header"
                 hx-get="/{{ project.slug }}"
                 hx-target="next .project-detail"
                 hx-trigger="click"
                 hx-swap="innerHTML">
                <time class="project-date">{{ project.formatted_date }}</time>
                <h2 class="project-name">{{ project.name }}</h2>
                <button class="close-project" style="display: none;" aria-label="Close project">Ã—</button>
            </header>
            <section class="project-detail"></section>
        </article>
    {% endfor %}
</section>
{% endblock %}
