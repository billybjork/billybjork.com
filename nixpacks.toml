[phases.setup]
nixPkgs = ["python39", "nodejs_18", "curl"]

[phases.install]
cmds = [
  "npm ci",
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "$HOME/.local/bin/uv sync --frozen"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = ".venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT"
